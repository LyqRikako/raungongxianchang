<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成绩单页面</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <button onclick="showScore()">导入成绩单</button>
      <button onclick="showScore()">查看成绩单</button>
    </div>
    <div id="content">
      <h1>欢迎来到成绩单页面</h1>
      <p>在这里输入要发送的邮箱：</p>
      <input type="text" id="email-input" placeholder="请输入邮箱" />
      <button onclick="sendEmail()">发送</button>
      <div id="score-box" class="hidden">
        <h2>成绩单</h2>
        <p>这里是成绩单的内容。</p>
        <button onclick="hideScore()">关闭</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
